{% extends 'base.html' %}
{% block title %}Nueva Entidad{% endblock %}
{% block content %}
<h2>Nueva Entidad</h2>
<form method="post">
    <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input class="form-control" type="text" name="name" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Descripci√≥n</label>
        <input class="form-control" type="text" name="description">
    </div>
    <div class="mb-3">
        <label class="form-label">Monto</label>
        <input class="form-control" type="number" step="0.01" name="amount" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Fecha de vencimiento</label>
        <input class="form-control" type="date" name="due_date" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Frecuencia</label>
        <input class="form-control" type="text" name="frequency">
    </div>
    <button class="btn btn-primary" type="submit">Guardar</button>
</form>
{% endblock %}
